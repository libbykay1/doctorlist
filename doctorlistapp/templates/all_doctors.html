<!DOCTYPE html>
<html>
    <head><link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <title>All doctors</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <main>
            <div>
                <h1>Doctors</h1>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>
                                Full Name
                            </th>
                            <th>
                                Hospital
                            </th>
                            <th>
                                Practice
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for doctor in doctors%}
                        <tr>
                            <td>
                                {{doctor.f_name}} {{doctor.l_name}}
                            </td>
                            <td>
                                {{doctor.hospital}}
                            </td>
                            <td>
                                {{doctor.practice}}
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
